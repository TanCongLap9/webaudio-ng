<div class="mb-3">
    <label for="dynamicscompressor-attack" class="form-label">attack [0, 1]</label>
    <input type="number" name="attack" id="dynamicscompressor-attack" class="form-control form-control-sm" min="0"
        max="1" step="0.1" [(ngModel)]="modelAs.node.attack.value">
</div>
<div class="mb-3">
    <label for="dynamicscompressor-knee" class="form-label">knee [0, 40]</label>
    <input type="number" name="knee" id="dynamicscompressor-knee" class="form-control form-control-sm" min="0" max="40"
        [(ngModel)]="modelAs.node.knee.value">
</div>
<div class="mb-3">
    <label for="dynamicscompressor-ratio" class="form-label">ratio [1, 20]</label>
    <input type="number" name="ratio" id="dynamicscompressor-ratio" class="form-control form-control-sm" min="1"
        max="20" [(ngModel)]="modelAs.node.ratio.value">
</div>
<div class="mb-3">
    <label for="dynamicscompressor-reduction" class="form-label">reduction</label>
    <input type="number" name="reduction" id="dynamicscompressor-reduction" class="form-control form-control-sm"
        [(ngModel)]="modelAs.node.reduction" disabled>
</div>
<div class="mb-3">
    <label for="dynamicscompressor-release" class="form-label">release [0, 1]</label>
    <input type="number" name="release" id="dynamicscompressor-release" class="form-control form-control-sm" min="0"
        max="1" step="0.1" [(ngModel)]="modelAs.node.release.value">
</div>
<div class="mb-3">
    <label for="dynamicscompressor-threshold" class="form-label">threshold [-100, 0]</label>
    <input type="number" name="threshold" id="dynamicscompressor-threshold" class="form-control form-control-sm"
        min="-100" max="0" [(ngModel)]="modelAs.node.threshold.value">
</div>
